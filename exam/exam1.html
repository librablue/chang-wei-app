<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>隨堂測驗</title>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../static/css/exam.css" />
	</head>
	<body>
		<div class="cw-container">
			<nav class="cw-nav">
				<a href="./index.html" class="link-back" data-toggle="modal" data-target="#alertModal">
					<img class="img-fluid" src="../static/image/icon-back-black.png" alt="" />
				</a>
				<div class="title">隨堂測驗</div>
				<a href="#" class="img-action">
					<img class="img-fluid" src="../static/image/icon-bookmark.png" alt="" />
				</a>
			</nav>
			<div class="top-row">
				<p>Summer clothes are <span class="highlight">on</span> sale now, and you can find good <span class="highlight">bargains</span> in the mall.</p>
			</div>
			<div class="option-row">
				<!-- error 切換顯示 icon -->
				<div class="option-item error">
					<button type="button" class="cw-btn">Unbrella</button>
					<img class="icon-status" src="../static/image/icon-error.png" alt="" />
				</div>
				<div class="option-item">
					<button type="button" class="cw-btn">Tablet</button>
					<img class="icon-status" src="../static/image/icon-error.png" alt="" />
				</div>
				<!-- correct 切換顯示 icon -->
				<div class="option-item correct">
					<button type="button" class="cw-btn">Lunch</button>
					<img class="icon-status" src="../static/image/icon-correct.png" alt="" />
				</div>
				<div class="option-item">
					<button type="button" class="cw-btn">Dinner</button>
					<img class="icon-status" src="../static/image/icon-correct.png" alt="" />
				</div>
			</div>

			<!-- 題目解析 start -->
			<div class="explain-row">
				<h1>題目解析</h1>
				<p>「on sale」意指「特價中」。</p>
				<p>「bargain」意指「議價」、「討價還價」,在這裡是指可以買到好價錢的意思。</p>
			</div>
			<!-- 題目解析 end -->

			<!-- disable 切換狀態 -->
			<a href="#" class="cw-btn cw-btn-round cw-btn-block cw-btn-green">下一題</a>
		</div>

		<!-- 提示 start -->
		<div class="modal fade alert-modal" id="alertModal">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content horizontal">
					<div class="modal-header">
						<h5 class="modal-title">確定要離開嗎</h5>
						<button type="button" class="close" data-dismiss="modal">
							<img src="../static/image/icon-close.png" alt="" />
						</button>
					</div>
					<div class="modal-body">
						<p class="text-center mt-3 mb-5">中途離開不會計入學習歷程唷！</p>
					</div>
					<div class="modal-footer">
						<div class="col">
							<a href="#" class="cw-btn">離開</a>
						</div>
						<div class="col">
							<a href="#" class="cw-btn" data-dismiss="modal">繼續答題</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 提示 end -->

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
	</body>
</html>
