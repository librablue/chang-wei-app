<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>等級測驗</title>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../static/css/exam.css" />
	</head>
	<body class="bg-green">
		<div class="cw-container pb-0">
			<nav class="cw-nav">
				<a href="./index.html" class="link-back">
					<img class="img-fluid" src="../static/image/icon-close-lg.png" alt="" />
				</a>
				<div class="title"></div>
				<a href="#" class="img-action"> </a>
			</nav>
		</div>
		<div class="loading" style="width:30%"></div>
		<div class="cw-container">
			<div class="exam-card">
				<div class="play-row">
					<!-- class 用 active 切換狀態 -->
					<a href="#" class="link-record">
						<img class="img-fluid icon-record" src="../static/image/icon-speaker.png" alt="" />
					</a>
					<div>聽錄音作答</div>
				</div>
                <h1>現在是幾月?</h1>
				<div class="option-row">
					<div class="option-item">
						<button type="button" class="cw-btn">1. 五月</button>
						<img class="icon-status" src="../static/image/icon-error.png" alt="" />
					</div>
					<!-- error 切換顯示 icon -->
					<div class="option-item error">
						<button type="button" class="cw-btn">2. 一月</button>
						<img class="icon-status" src="../static/image/icon-error.png" alt="" />
					</div>
					<!-- correct 切換顯示 icon -->
					<div class="option-item correct">
						<button type="button" class="cw-btn">3. 十一月</button>
						<img class="icon-status" src="../static/image/icon-correct.png" alt="" />
					</div>
					<div class="option-item">
						<button type="button" class="cw-btn">4 .二月</button>
						<img class="icon-status" src="../static/image/icon-error.png" alt="" />
                    </div>
                    <div class="option-item">
						<button type="button" class="cw-btn">不清楚答案</button>
						<img class="icon-status" src="../static/image/icon-error.png" alt="" />
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
	</body>
</html>
