<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>等級測驗</title>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../static/css/exam.css" />
	</head>
	<body class="bg-green">
		<div class="cw-container pb-0">
			<nav class="cw-nav">
				<a href="./index.html" class="link-back">
					<img class="img-fluid" src="../static/image/icon-back-black.png" alt="" />
				</a>
				<div class="title"></div>
				<a href="#" class="img-action"> </a>
			</nav>
		</div>
		<div class="loading" style="width:30%"></div>
		<div class="cw-container">
			<div class="exam-card">
				<div class="time-row">
					<img class="icon-clock" src="../static/image/icon-clock.png" alt="" />
					60'
				</div>
				<h1>請讀出下列句子</h1>
				<p>I never consider ease and joyfulness as the purpose of life itself.</p>
				<div class="record-row">
					<!-- class 用 active 切換狀態 -->
					<a href="#" class="link-record">
						<img class="img-fluid icon-record" src="../static/image/icon-record.png" alt="" />
						<!-- 切換圖片 -->
						<!-- <img class="img-fluid icon-record" src="../static/image/icon-record-disabled.png" alt="" /> -->
					</a>
					<div>點擊開始錄音</div>
				</div>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
		<script>
		$(function() {
			$('.link-record').on('click', function() {
				$(this).toggleClass('active');
				var $icon = $(this).children('.icon-record');
				if($(this).hasClass('active')) {
					$icon.attr('src', '../static/image/icon-record-disabled.png');
				}
				else {
					$icon.attr('src', '../static/image/icon-record.png');
				}
			})
		});
		</script>
	</body>
</html>
