<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>單字複習</title>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../static/css/task.css" />
	</head>
	<body class="bg-green-100">
		<div class="container task-container">
			<nav class="nav">
				<a href="./index.html" class="link-back" data-toggle="modal" data-target="#alertModal">
					<img class="img-fluid" src="../static/image/icon-back-black.png" alt="" />
				</a>
				<div class="title">單字複習</div>
				<div>
					<a href="#">
						<img class="img-fluid img-action" src="../static/image/icon-bookmark.png" alt="" />
					</a>
				</div>
			</nav>
		</div>
		<div class="word-card">
			<h1>People</h1>
			<div class="kk-row">
				<button type="button" class="cw-btn"><img class="icon-speaker" src="../static/image/icon-speaker-sm.png" alt="" /></button>
				<span>/ˋpip!/</span>
			</div>
			<div class="option-row">
				<div class="option-item">
					<button type="button" class="cw-btn">紙張</button>
					<img class="icon-status" src="../static/image/icon-error.png" alt="" />
				</div>
				<div class="option-item">
					<button type="button" class="cw-btn">詩</button>
					<img class="icon-status" src="../static/image/icon-error.png" alt="" />
				</div>
				<!-- active 切換顯示 icon -->
				<div class="option-item active">
					<button type="button" class="cw-btn">人民</button>
					<img class="icon-status" src="../static/image/icon-correct.png" alt="" />
				</div>
			</div>
			<a href="find.html" class="link-find">查看釋義</a>
			<!-- disable 屬性變灰 -->
			<a href="#" class="btn-next cw-btn cw-btn-round cw-btn-block cw-btn-green-200">下一題</a>
		</div>

		<!-- 提示 start -->
		<div class="modal fade alert-modal" id="alertModal">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">確定要離開嗎</h5>
						<button type="button" class="close" data-dismiss="modal">
							<img src="static/image/icon-close.png" alt="" />
						</button>
					</div>
					<div class="modal-body">
						<p class="text-center mt-3 mb-5">中途離開不會計入學習歷程唷！</p>
					</div>
					<div class="modal-footer horizontal">
						<div class="col">
							<a href="./index.html" class="cw-btn">離開</a>
						</div>
						<div class="col">
							<a href="#" class="cw-btn" data-dismiss="modal">繼續答題</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 提示 end -->

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
		<script>
			$(function() {
				$('.btn-bookmark').on('click', function() {
					const $toaster = $('.toaster');
					$toaster.toggleClass('active');
					setTimeout(() => {
						$toaster.toggleClass('active');
					}, 3000);
				});
			});
		</script>
	</body>
</html>
